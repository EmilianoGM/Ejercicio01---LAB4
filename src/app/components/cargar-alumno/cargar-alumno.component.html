<h4>Cargar Alumno</h4>
<form action="">
  <input type="text" name="nombre" [(ngModel)]= "nombre" placeholder="Ingresar nombre"><br>
  <input type="text" name="apellido" [(ngModel)]= "apellido" placeholder="Ingresar apellido"><br>
  <input type="number" name="legajo" [(ngModel)]= "legajo" placeholder="Ingresar legajo"><br>
  <input type="text" name="materia" [(ngModel)]= "materia" placeholder="Ingresar materia"><br>
  <input type="button" value="Enviar" (click)="CargarAlumno()">
</form>
